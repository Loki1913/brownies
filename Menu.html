<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Restaurante Borcelle</title>
    <link rel="stylesheet" href="Menu.css">
</head>
<body>
    <h1>MENÚ - Fudgy Brownies</h1>
    <hr>

    <div class="menu-container">
        <div class="menu-item">
            <div class="item-image">
                <img src="img/Oreo.jpg" alt="Brownie con Oreo">
            </div>
            <div class="item-info">
                <h2>Brownie con Oreo</h2>
                <input type="text" class="price" placeholder="$75">
            </div>
        </div>
        
        <div class="menu-item">
            <div class="item-image">
                <img src="img/Castaña de caju.jpg" alt="Brownie con Anacardos">
            </div>
            <div class="item-info">
                <h2>Brownie con Semillas de Caju</h2>
                <input type="text" class="price" placeholder="$75">
            </div>
        </div>
        
        <div class="menu-item">
            <div class="item-image">
                <img src="img/Glaseado.jpg" alt="Brownie con Glaseado Blanco">
            </div>
            <div class="item-info">
                <h2>Brownie con Glaseado Blanco</h2>
                <input type="text" class="price" placeholder="$75">
            </div>
        </div>
        
        <div class="menu-item">
            <div class="item-image">
                <img src="img/MM.jpg" alt="Brownie con M&M's">
            </div>
            <div class="item-info">
                <h2>Brownie con M&M's</h2>
                <input type="text" class="price" placeholder="$75">
            </div>
        </div>
        
        <div class="menu-item">
            <div class="item-image">
                <img src="img/Almendras.jpg" alt="Brownie con Almendras">
            </div>
            <div class="item-info">
                <h2>Brownie con Almendras</h2>
                <input type="text" class="price" placeholder="$75">
            </div>
        </div>
        
        <div class="menu-item">
            <div class="item-image">
                <img src="img/Chispas.jpg" alt="Brownie con Chispas Mixtas">
            </div>
            <div class="item-info">
                <h2>Brownie con Chispas Mixtas</h2>
                <input type="text" class="price" placeholder="$75">
            </div>
        </div>
    </div>
</body>
</html>
